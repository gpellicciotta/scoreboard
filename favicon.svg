<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Scoreboard podium icon">
  <title>Scoreboard Podium Icon</title>
  <rect width="32" height="32" fill="#1B1B1B"/>
  <!-- Left: Silver (2nd place) -->
  <rect x="5" y="18" width="6" height="10" fill="#D1D5DB" rx="1.2"/>
  <!-- Middle: Gold (1st place) - highest -->
  <rect x="13" y="12" width="6" height="16" fill="#fbbd08" rx="1.2"/>
  <!-- Right: Bronze (3rd place) -->
  <rect x="21" y="22" width="6" height="6" fill="#b9753a" rx="1.2"/>
</svg>
