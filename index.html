<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Keeping scores for games with multiple players" />
  <title>Scoreboard</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="scoreboard-styles.css">
  <script type="module" src="scoreboard.mjs"></script>
</head>

<body>
  <header id="app-header" class="app-header">
    <button id="sidebar-toggle" class="sidebar-toggle" aria-expanded="false" aria-controls="app-sidebar"
      aria-label="Toggle sidebar">
      <i class="fa-solid fa-bars" aria-hidden="true"></i>
    </button>
    <h1 id="app-title" class="app-title">SCOREBOARD</h1>
  </header>

  <aside id="app-sidebar" class="app-sidebar collapsed" role="complementary">
    <div id="sidebar-content" class="sidebar-actions sidebar-content">
      <button id="new-game" aria-label="Create a new game">
        <i class="fa-solid fa-plus" aria-hidden="true"></i>
        <span class="label">New Game</span>
      </button>
      <button id="scoreboard-reset" aria-label="Reset scores">
        <i class="fa-solid fa-rotate-right" aria-hidden="true"></i>
        <span class="label">Reset Scores</span>
      </button>
      <button id="auto-sort-toggle" aria-pressed="true" aria-label="Toggle auto-sort">
        <i class="fa-solid fa-arrows-up-down" aria-hidden="true"></i>
        <span class="label">Auto-sort</span>
      </button>
      <button id="export-json" aria-label="Export scores">
        <i class="fa-solid fa-download" aria-hidden="true"></i>
        <span class="label">Export State</span>
      </button>
      <button id="import-json" aria-label="Import scores">
        <i class="fa-solid fa-upload" aria-hidden="true"></i>
        <span class="label">Import State</span>
      </button>
      <button id="save-to-cloud" aria-label="Save to Cloud">
        <i class="fa-solid fa-cloud-arrow-up" aria-hidden="true"></i>
        <span class="label">Save to Cloud</span>
      </button>
      <button id="load-from-cloud" aria-label="Load from Cloud">
        <i class="fa-solid fa-cloud-arrow-down" aria-hidden="true"></i>
        <span class="label">Load from Cloud</span>
      </button>
      <button id="configure-json" aria-label="Configure">
        <i class="fa-solid fa-gear" aria-hidden="true"></i>
        <span class="label">Configure</span>
      </button>
      <button id="finish-game" aria-label="Finish game and celebrate">
        <i class="fa-solid fa-trophy" aria-hidden="true"></i>
        <span class="label">Finish Game</span>
      </button>
    </div>
  </aside>

  <main id="app-content" class="app-content" role="main">
    <!-- Start a new game -->
    <div id="new-game-section" class="new-game-section" hidden>
      <h2>New Game</h2>
      <div class="game-options">
        <label><input type="radio" name="game-type" value="generic" checked>Generic Game</label>
        <label><input type="radio" name="game-type" value="duel">7 Wonders Duel</label>
        <label><input type="radio" name="game-type" value="classic">7 Wonders Classic</label>
      </div>
      <div class="game-settings">
        <div class="setting" id="generic-game-settings">
          <label for="game-name">Game Name:</label>
          <input type="text" id="game-name" placeholder="My Awesome Game">
          <label for="generic-players">Number of Players:</label>
          <input type="number" id="generic-players" min="1" value="2">
        </div>
        <div class="setting" id="duel-game-settings" hidden>
          <!-- No options for 7 Wonders Duel -->
        </div>
        <div class="setting" id="classic-game-settings" hidden>
          <label for="classic-players">Number of Players:</label>
          <input type="number" id="classic-players" min="2" max="7" value="3">
        </div>
      </div>
      <div class="new-game-buttons">
        <button id="new-game-discard" type="button">Discard</button>
        <button id="new-game-create" type="button">Create</button>
      </div>
    </div>

    <!-- Show generic game scores -->
    <ul id="scoreboard-list" class="scoreboard-list" aria-live="polite"></ul>

    <!-- Show 7 Wonders Duel game scores -->
    <div id="seven-wonders-duel-scoreboard" hidden>
      <div class="row players">
        <i></i>
        <input type="text" class="player-1" data-player-index="0" data-type="name" readonly>
        <input type="text" class="player-2" data-player-index="1" data-type="name" readonly>
      </div>
      <div class="row sum">
        <i title="Total Points">∑</i>
        <input type="number" class="player-1" data-player-index="0" data-type="sum" readonly>
        <input type="number" class="player-2" data-player-index="1" data-type="sum" readonly>
      </div>
      <div class="row blue-cards">
        <img src="media/7-wonders-blue-card.png" title="Civilian">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="blue-cards">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="blue-cards">
      </div>
      <div class="row green-cards">
        <img src="media/7-wonders-green-card.png" title="Science">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="green-cards">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="green-cards">
      </div>
      <div class="row yellow-cards">
        <img src="media/7-wonders-yellow-card.png" title="Commercial">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="yellow-cards">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="yellow-cards">
      </div>
      <div class="row purple-cards">
        <img src="media/7-wonders-purple-card.png" title="Guilds">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="purple-cards">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="purple-cards">
      </div>
      <div class="row wonders">
        <img src="media/7-wonders-piramid-card.png" title="Wonders">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="wonders">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="wonders">
      </div>
      <div class="row green-coins">
        <img src="media/7-wonders-green-coin-card.png" title="Progress">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="green-coins">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="green-coins">
      </div>
      <div class="row money-coins">
        <img src="media/7-wonders-money-coin-card.png" title="Coins">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="money-coins">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="money-coins">
      </div>
      <div class="row military">
        <img src="media/7-wonders-military-card.png" title="Military">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="military">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="military">
      </div>
    </div>

    <!-- Show 7 Wonders Classic game scores -->   
    <div id="seven-wonders-classic-scoreboard" hidden>
      <div class="row players">
        <i></i>
        <input type="text" class="player-1" data-player-index="0" data-type="name" readonly>
        <input type="text" class="player-2" data-player-index="1" data-type="name" readonly>
        <input type="text" class="player-3" data-player-index="2" data-type="name" readonly>
        <input type="text" class="player-4" data-player-index="3" data-type="name" readonly>
        <input type="text" class="player-5" data-player-index="4" data-type="name" readonly>
        <input type="text" class="player-6" data-player-index="5" data-type="name" readonly>
        <input type="text" class="player-7" data-player-index="6" data-type="name" readonly>
      </div>
      <div class="row sum">
        <i title="Total Points">∑</i>
        <input type="number" class="player-1" data-player-index="0" data-type="sum" readonly>
        <input type="number" class="player-2" data-player-index="1" data-type="sum" readonly>
        <input type="number" class="player-3" data-player-index="2" data-type="sum" readonly>
        <input type="number" class="player-4" data-player-index="3" data-type="sum" readonly>
        <input type="number" class="player-5" data-player-index="4" data-type="sum" readonly>
        <input type="number" class="player-6" data-player-index="5" data-type="sum" readonly>
        <input type="number" class="player-7" data-player-index="6" data-type="sum" readonly>
      </div>
      <div class="row military">
        <img src="media/7-wonders-military-card.png" title="Military">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="military">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="military">
        <input type="number" min="0" class="player-3" data-player-index="2" data-category="military">
        <input type="number" min="0" class="player-4" data-player-index="3" data-category="military">
        <input type="number" min="0" class="player-5" data-player-index="4" data-category="military">
        <input type="number" min="0" class="player-6" data-player-index="5" data-category="military">
        <input type="number" min="0" class="player-7" data-player-index="6" data-category="military">
      </div>
      <div class="row money-coins">
        <img src="media/7-wonders-money-coin-card.png" title="Coins">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="money-coins">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="money-coins">
        <input type="number" min="0" class="player-3" data-player-index="2" data-category="money-coins">
        <input type="number" min="0" class="player-4" data-player-index="3" data-category="money-coins">
        <input type="number" min="0" class="player-5" data-player-index="4" data-category="money-coins">
        <input type="number" min="0" class="player-6" data-player-index="5" data-category="money-coins">
        <input type="number" min="0" class="player-7" data-player-index="6" data-category="money-coins">
      </div>
      <div class="row wonders">
        <img src="media/7-wonders-piramid-card.png" title="Wonders">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="wonders">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="wonders">
        <input type="number" min="0" class="player-3" data-player-index="2" data-category="wonders">
        <input type="number" min="0" class="player-4" data-player-index="3" data-category="wonders">
        <input type="number" min="0" class="player-5" data-player-index="4" data-category="wonders">
        <input type="number" min="0" class="player-6" data-player-index="5" data-category="wonders">
        <input type="number" min="0" class="player-7" data-player-index="6" data-category="wonders">
      </div>
      <div class="row blue-cards">
        <img src="media/7-wonders-blue-card.png" title="Civilian">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="blue-cards">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="blue-cards">
        <input type="number" min="0" class="player-3" data-player-index="2" data-category="blue-cards">
        <input type="number" min="0" class="player-4" data-player-index="3" data-category="blue-cards">
        <input type="number" min="0" class="player-5" data-player-index="4" data-category="blue-cards">
        <input type="number" min="0" class="player-6" data-player-index="5" data-category="blue-cards">
        <input type="number" min="0" class="player-7" data-player-index="6" data-category="blue-cards">
      </div>
      <div class="row yellow-cards">
          <img src="media/7-wonders-yellow-card.png" title="Commercial">
          <input type="number" min="0" class="player-1" data-player-index="0" data-category="yellow-cards">
          <input type="number" min="0" class="player-2" data-player-index="1" data-category="yellow-cards">
          <input type="number" min="0" class="player-3" data-player-index="2" data-category="yellow-cards">
          <input type="number" min="0" class="player-4" data-player-index="3" data-category="yellow-cards">
          <input type="number" min="0" class="player-5" data-player-index="4" data-category="yellow-cards">
          <input type="number" min="0" class="player-6" data-player-index="5" data-category="yellow-cards">
          <input type="number" min="0" class="player-7" data-player-index="6" data-category="yellow-cards">
      </div>
      <div class="row purple-cards">
          <img src="media/7-wonders-purple-card.png" title="Guilds">
          <input type="number" min="0" class="player-1" data-player-index="0" data-category="purple-cards">
          <input type="number" min="0" class="player-2" data-player-index="1" data-category="purple-cards">
          <input type="number" min="0" class="player-3" data-player-index="2" data-category="purple-cards">
          <input type="number" min="0" class="player-4" data-player-index="3" data-category="purple-cards">
          <input type="number" min="0" class="player-5" data-player-index="4" data-category="purple-cards">
          <input type="number" min="0" class="player-6" data-player-index="5" data-category="purple-cards">
          <input type="number" min="0" class="player-7" data-player-index="6" data-category="purple-cards">
      </div>
      <div class="row green-cards">
        <img src="media/7-wonders-green-card.png" title="Science">
        <input type="number" min="0" class="player-1" data-player-index="0" data-category="green-cards">
        <input type="number" min="0" class="player-2" data-player-index="1" data-category="green-cards">
        <input type="number" min="0" class="player-3" data-player-index="2" data-category="green-cards">
        <input type="number" min="0" class="player-4" data-player-index="3" data-category="green-cards">
        <input type="number" min="0" class="player-5" data-player-index="4" data-category="green-cards">
        <input type="number" min="0" class="player-6" data-player-index="5" data-category="green-cards">
        <input type="number" min="0" class="player-7" data-player-index="6" data-category="green-cards">
      </div>
    </div>

    <!-- Configuration editor: hidden by default; shown when configuring -->
    <div id="config-editor" class="config-editor" hidden>
      <textarea id="config-textarea" aria-label="Configuration JSON"></textarea>
      <div class="config-buttons">
        <button id="config-discard" type="button">Discard</button>
        <button id="config-save" type="button">Save</button>
      </div>
    </div>

    <template id="score-item-template">
      <li class="score-item">
        <div class="score-controls">
          <button class="decrease" aria-label="Decrease score">
            <i class="fa-solid fa-minus" aria-hidden="true"></i>
          </button>
          <button class="increase" aria-label="Increase score">
            <i class="fa-solid fa-plus" aria-hidden="true"></i>
          </button>
        </div>
        <div class="score-meta">
          <span class="score-name"></span>
          <span class="score-value">0</span>
        </div>
      </li>
    </template>

  </main>
</body>

</html>
